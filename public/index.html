<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Filmes - Ebonvale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Ebonvale Filmes</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastrar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mt-5">
    <section>
      <h2 class="mb-4">Destaques</h2>
      <div id="carouselFilmes" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-items"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselFilmes" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselFilmes" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <section class="mt-5">
      <h2 class="mb-4">Filmes Disponíveis</h2>
      <div class="row" id="cards-filmes"></div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2025 Ebonvale. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/filmes.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
